<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我要售出商品</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">📮 我要售出商品</h2>
    <form action="https://formsubmit.co/ipegatw9999@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_next" value="https://splendid-haupia-2ae8fe.netlify.app/thankyou.html">
      <input type="hidden" name="_subject" value="販售商品表單來信">
      <input type="hidden" name="_captcha" value="false">

      <div class="mb-3">
        <label for="name" class="form-label">*姓名 ( 使用真名將更能增加信任 )</label>
        <input type="text" class="form-control" id="name" name="姓名" required>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">*聯繫方式 ( 手機/Line/Messenger )</label>
        <input type="text" class="form-control" id="contact" name="聯繫方式" required>
      </div>

      <div class="mb-3">
        <label for="product" class="form-label">*商品名稱 (鑄造廠-品名-金/銀-重量 )</label>
        <input type="text" class="form-control" id="product" name="商品名稱" required>
      </div>

      <div class="mb-3">
        <label for="photos" class="form-label">新增照片 ( 需正反面各一張/最多四張 )</label>
        <input class="form-control" type="file" id="photos" name="照片" accept="image/*" multiple>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">備註／留言</label>
        <textarea class="form-control" id="message" name="備註" rows="4"></textarea>
      </div>

      <button type="submit" class="btn btn-danger w-100">送出</button>
    </form>
  </div>
</body>
</html>
