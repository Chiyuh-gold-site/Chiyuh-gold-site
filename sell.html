<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我要售 - 錡宇黃金白銀二手交易網</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-control, .form-label {
      margin-bottom: 1rem;
    }
    .btn-submit {
      background-color: #dc3545;
      color: white;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-submit:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>我要售出商品</h1>
  <div class="form-container">
    <form>
      <label class="form-label">姓名 <small class="text-muted">(使用真名將更能增加信任)</small></label>
      <input type="text" class="form-control" required>

      <label class="form-label">聯繫方式 <small class="text-muted">(手機/Line/Messenger)</small></label>
      <input type="text" class="form-control" required>

      <label class="form-label">商品名稱 <small class="text-muted">(鑄造廠-品名-金/銀-重量)</small></label>
      <input type="text" class="form-control" required>

      <label class="form-label">新增照片 <small class="text-muted">(正反面各一張，最多四張)</small></label>
      <input type="file" class="form-control" accept="image/*" multiple>

      <label class="form-label">備註／留言</label>
      <textarea class="form-control" rows="4"></textarea>

      <button type="submit" class="btn btn-submit mt-3">送出</button>
    </form>
  </div>
</body>
</html>
