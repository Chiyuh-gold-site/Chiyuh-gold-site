<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>錡宇黃金白銀二手交易網</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 4rem;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: white;
      }
      .card {
        background-color: #1e1e1e;
      }
    }
    .viewed-products {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }
    .viewed-products .card {
      min-width: calc(100% / 3 - 1rem);
    }
    @media (min-width: 768px) {
      .viewed-products .card {
        min-width: calc(100% / 5 - 1rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">錡宇黃金白銀二手交易網</h1>

    <!-- 金價 widget（K 線圖） -->
    <div class="mb-4">
      <h4 class="mb-3">📉 黃金即時K線圖</h4>
      <div class="tradingview-widget-container">
        <div id="tradingview_kline"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
          new TradingView.widget({
            "width": "100%",
            "height": 600,
            "symbol": "TVC:GOLD",
            "interval": "D",
            "timezone": "Asia/Taipei",
            "theme": "dark",
            "style": "1",
            "locale": "zh_TW",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "withdateranges": true,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "container_id": "tradingview_kline"
          });
        </script>
      </div>
    </div>

    <!-- 商品展示區 -->
    <div class="mb-3">
      <input type="text" id="search-box" class="form-control" placeholder="🔍 搜尋商品" />
    </div>
    <div class="row" id="product-list"></div>

    <!-- 您已瀏覽過的商品 -->
    <div class="mt-5">
      <h3>您已瀏覽過的商品</h3>
      <div class="viewed-products" id="viewed-products"></div>
    </div>
  </div>

  <script>
    const products = [
      { id: 'G001', name: '9999純金條塊1兩', price: 'NT$12,345', img: 'https://cdn.truney.com/uploads/product/image/12255/medium_1671602881-9999-1oz-gold-bar-bullionstar.jpg' },
      { id: 'G002', name: '9999純金條塊5兩', price: 'NT$61,234', img: 'https://cdn.truney.com/uploads/product/image/10092/medium_1640326957-5oz-gold-bar.jpg' },
      { id: 'G003', name: '9999純金條塊10兩', price: 'NT$123,456', img: 'https://cdn.truney.com/uploads/product/image/12256/medium_1671602947-10oz-gold-bar.jpg' },
      { id: 'G004', name: '瑞士PAMP鑄金條1兩', price: 'NT$13,800', img: 'https://cdn.truney.com/uploads/product/image/10103/medium_1640327026-pamp-gold-bar.jpg' },
      { id: 'G005', name: '龍年賀歲金條', price: 'NT$16,800', img: 'https://cdn.truney.com/uploads/product/image/13559/medium_1704261509-2024-pamp-gold-bar-lunar-dragon.jpg' },
      { id: 'G006', name: '金條禮盒套組', price: 'NT$38,000', img: 'https://cdn.truney.com/uploads/product/image/13237/medium_1699959862-gold-gift-box.jpg' },
    ];

    const productContainer = document.getElementById('product-list');
    const viewedContainer = document.getElementById('viewed-products');

    products.forEach((p) => {
      productContainer.innerHTML += `
        <div class="col-md-4 col-6 mb-4">
          <div class="card">
            <img src="${p.img}" class="card-img-top" alt="${p.name}" />
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text">${p.price}</p>
              <p class="card-text text-muted">編號：${p.id}</p>
            </div>
          </div>
        </div>`;
      viewedContainer.innerHTML += `
        <div class="card">
          <img src="${p.img}" class="card-img-top" alt="${p.name}" />
          <div class="card-body">
            <h6 class="card-title">${p.name}</h6>
          </div>
        </div>`;
    });

    // 即時搜尋功能
    const searchBox = document.getElementById('search-box');
    searchBox.addEventListener('input', function () {
      const keyword = this.value;
      const cards = productContainer.querySelectorAll('.card');
      cards.forEach((card) => {
        const title = card.querySelector('.card-title').textContent;
        card.parentElement.style.display = title.includes(keyword) ? '' : 'none';
      });
    });
  </script>

  <hr class="mt-5">
  <div class="container text-end text-muted small pb-3">
    2025錡宇科技版權所有
  </div>
</body>
</html>
