<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>錡宇黃金白銀二手交易網</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 4rem;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: white;
      }
      .card {
        background-color: #1e1e1e;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">錡宇黃金白銀二手交易網</h1>

    <!-- 金價 widget（改用 TradingView） -->
    <div class="mb-4">
      <div class="tradingview-widget-container">
        <div id="tradingview_01"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
        {
          "symbol": "OANDA:XAUUSD",
          "width": "100%",
          "height": "220",
          "locale": "zh_TW",
          "dateRange": "12M",
          "colorTheme": "dark",
          "trendLineColor": "#37a6ef",
          "underLineColor": "rgba(55, 166, 239, 0.15)",
          "isTransparent": false,
          "autosize": true
        }
        </script>
      </div>
    </div>

    <!-- 商品展示區 -->
    <div class="row" id="product-list">
    </div>

    <!-- 聯絡表單 -->
    <div class="mt-5">
      <h3>聯絡我們</h3>
      <form id="contact-form">
        <div class="mb-3">
          <label class="form-label">姓名</label>
          <input type="text" class="form-control" name="user_name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">電話</label>
          <input type="text" class="form-control" name="user_phone" required />
        </div>
        <div class="mb-3">
          <label class="form-label">商品編號</label>
          <input type="text" class="form-control" name="product_code" />
        </div>
        <div class="mb-3">
          <label class="form-label">留言</label>
          <textarea class="form-control" name="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">送出</button>
      </form>
    </div>
  </div>

  <script>
    const products = [
      { id: 'A001', name: '黃金戒指', price: 'NT$38,000', img: 'https://via.placeholder.com/300x200?text=Gold+Ring' },
      { id: 'A002', name: '銀項鍊', price: 'NT$4,800', img: 'https://via.placeholder.com/300x200?text=Silver+Necklace' },
      { id: 'A003', name: '金幣收藏', price: 'NT$65,000', img: 'https://via.placeholder.com/300x200?text=Gold+Coin' },
    ];

    const container = document.getElementById('product-list');
    products.forEach((p) => {
      container.innerHTML += `
        <div class="col-md-4 col-6 mb-4">
          <div class="card">
            <img src="${p.img}" class="card-img-top" alt="${p.name}" />
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text">${p.price}</p>
              <p class="card-text text-muted">編號：${p.id}</p>
            </div>
          </div>
        </div>`;
    });

    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('表單已提交（尚未串接 EmailJS）');
    });
  </script>
</body>
</html>
