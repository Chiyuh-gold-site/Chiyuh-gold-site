<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>錡宇黃金白銀二手交易網</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 4rem;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: white;
      }
      .card {
        background-color: #1e1e1e;
      }
    }
    .viewed-products {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }
    .viewed-products .card {
      min-width: calc(100% / 3 - 1rem);
    }
    @media (min-width: 768px) {
      .viewed-products .card {
        min-width: calc(100% / 5 - 1rem);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">錡宇黃金白銀二手交易網</h1>

    <!-- 金價 widget（K 線圖） -->
    <div class="mb-4">
      <h4 class="mb-3">📉 黃金即時K線圖</h4>
      <div class="tradingview-widget-container">
        <div id="tradingview_kline"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
          new TradingView.widget({
            "width": "100%",
            "height": 600,
            "symbol": "TVC:GOLD",
            "interval": "D",
            "timezone": "Asia/Taipei",
            "theme": "dark",
            "style": "1",
            "locale": "zh_TW",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "withdateranges": true,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "container_id": "tradingview_kline"
          });
        </script>
      </div>
    </div>

    <!-- 商品展示區 -->
    <div class="row" id="product-list"></div>

    <!-- 您已瀏覽過的商品 -->
    <div class="mt-5">
      <h3>您已瀏覽過的商品</h3>
      <div class="viewed-products" id="viewed-products"></div>
    </div>
  </div>

  <script>
    // 假資料展示用
    const products = [
      { id: 'A001', name: '黃金戒指', price: 'NT$38,000', img: 'https://via.placeholder.com/300x200?text=Gold+Ring' },
      { id: 'A002', name: '銀項鍊', price: 'NT$4,800', img: 'https://via.placeholder.com/300x200?text=Silver+Necklace' },
      { id: 'A003', name: '金幣收藏', price: 'NT$65,000', img: 'https://via.placeholder.com/300x200?text=Gold+Coin' },
      { id: 'A004', name: '黃金手鍊', price: 'NT$22,500', img: 'https://via.placeholder.com/300x200?text=Gold+Bracelet' },
      { id: 'A005', name: '銀手環', price: 'NT$3,200', img: 'https://via.placeholder.com/300x200?text=Silver+Bangle' },
      { id: 'A006', name: '金條', price: 'NT$120,000', img: 'https://via.placeholder.com/300x200?text=Gold+Bar' },
    ];

    const productContainer = document.getElementById('product-list');
    const viewedContainer = document.getElementById('viewed-products');

    products.forEach((p) => {
      // 插入商品展示區
      productContainer.innerHTML += `
        <div class="col-md-4 col-6 mb-4">
          <div class="card">
            <img src="${p.img}" class="card-img-top" alt="${p.name}" />
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text">${p.price}</p>
              <p class="card-text text-muted">編號：${p.id}</p>
            </div>
          </div>
        </div>`;

      // 預設瀏覽過的商品
      viewedContainer.innerHTML += `
        <div class="card">
          <img src="${p.img}" class="card-img-top" alt="${p.name}" />
          <div class="card-body">
            <h6 class="card-title">${p.name}</h6>
          </div>
        </div>`;
    });
  </script>
</body>
</html>
