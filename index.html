<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>錡宇黃金白銀二手交易網</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 4rem;
      background-color: #fff;
      color: #333;
    }
    .card img {
      width: 100%;
      height: auto;
      aspect-ratio: auto;
      object-fit: contain;
      max-height: 250px;
    }
    .card {
      background-color: #fff;
      color: #333;
    }
    .card-body {
      color: #333;
    }
    .card-body .card-title,
    .card-body .card-text,
    .card-body .text-muted {
      color: #333 !important;
    }
    .form-control {
      background-color: #fff;
      color: #333;
      border-color: #ccc;
    }
    .form-control::placeholder {
      color: #888;
    }
    .viewed-products {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }
    .viewed-products .card {
      min-width: calc(100% / 2 - 1rem);
    }
    @media (min-width: 768px) {
      .viewed-products .card {
        min-width: calc(100% / 5 - 1rem);
      }
    }
    .center-button {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .btn-sell {
      background-color: #dc3545;
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-sell:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">錡宇黃金白銀二手交易網</h1>

    <!-- 金價 widget（K 線圖） -->
    <div class="mb-4">
      <h4 class="mb-3">📉 黃金即時K線圖</h4>
      <div class="tradingview-widget-container">
        <div id="tradingview_kline"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
          new TradingView.widget({
            "width": "100%",
            "height": 600,
            "symbol": "TVC:GOLD",
            "interval": "D",
            "timezone": "Asia/Taipei",
            "theme": "light",
            "style": "1",
            "locale": "zh_TW",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "withdateranges": true,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "container_id": "tradingview_kline"
          });
        </script>
      </div>
    </div>

    <!-- 商品展示區 -->
    <div class="mb-3">
      <input type="text" id="search-box" class="form-control" placeholder="🔍 搜尋商品" />
    </div>
    <div class="center-button">
      <button class="btn btn-sell">我要售</button>
    </div>
    <div class="mt-5">
      <h3>販售中</h3>
      <div class="viewed-products" id="product-list"></div>
    </div>

    <!-- 您已瀏覽過的商品 -->
    <div class="mt-5">
      <h3>您已瀏覽過的商品</h3>
      <div class="viewed-products" id="viewed-products"></div>
    </div>
  </div>

  <script>
    fetch('https://sheetdb.io/api/v1/h86llkg4yl2d2')
      .then(response => response.json())
      .then(products => {
        const productContainer = document.getElementById('product-list');
        const viewedContainer = document.getElementById('viewed-products');

        const extensions = ['.jpg', '.jpeg', '.png', '.webp'];

        async function checkImageExists(url) {
          return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => resolve(true);
            img.onerror = () => resolve(false);
            img.src = url;
          });
        }

        async function loadProducts() {
          for (const p of products.slice(0, 9)) {
            let imagePath = '';
            for (const ext of extensions) {
              const testPath = `images/${p.id}${ext}`;
              const exists = await checkImageExists(testPath);
              if (exists) {
                imagePath = testPath;
                break;
              }
            }
            if (imagePath) renderProduct(p, imagePath);
          }
        }

        function renderProduct(p, imagePath) {
          const productHTML = `
            <div class="card">
              <img src="${imagePath}" class="card-img-top" alt="${p.name}" />
              <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text">${p.price}</p>
                <p class="card-text text-muted">編號：${p.id}</p>
              </div>
            </div>`;

          productContainer.innerHTML += productHTML;
          viewedContainer.innerHTML += productHTML;
        }

        loadProducts();

        const searchBox = document.getElementById('search-box');
        searchBox.addEventListener('input', function () {
          const keyword = this.value.toLowerCase();
          const cards = productContainer.querySelectorAll('.card');
          cards.forEach((card) => {
            const title = card.querySelector('.card-title').textContent.toLowerCase();
            card.parentElement.style.display = title.includes(keyword) ? '' : 'none';
          });
        });
      });
  </script>

  <hr class="mt-5">
  <div class="container text-end text-muted small pb-3">
    2025錡宇科技版權所有
  </div>
</body>
</html>
